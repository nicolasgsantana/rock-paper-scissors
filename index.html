<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./js/script.js" defer></script>
</head>
<body>
    <h1 id="announcement-text">Announcement Text</h1>
    <h2 id="result-text">Result Text</h2>
  <main>
    <p class="player score">0</p>
    <p class="player">Player</p>
    <img id="player-choice" src="" alt="">
    <p>vs</p>
    <img id="computer-choice" src="" alt="">
    <p class="computer score">0</p>
    <p class="computer">Computer</p>
    <div>
      <button id="rock" type="button">Rock</button>
      <button id="paper" type="button">Paper</button>
      <button id="scissors" type="button">Scissors</button>
    </div>
  </main>
  <footer>
    <p>Footer Placeholder</p>
  </footer>
</body>
</html>
