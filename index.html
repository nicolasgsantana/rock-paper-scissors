<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="announcement">
      <h1 id="announcement-text">Welcome to Rock Paper Scissors</h1>
      <h2 id="result-text">Choose a hand to start the game!</h2>
    </div>
  <main>
    <div class="results">
      <div class="score">
        <p class="player score">0</p>
        <p class="player">Player</p>
      </div>
      <img id="player-choice" src="./img/none.png" alt="">
      <p>vs</p>
      <img id="computer-choice" src="./img/none.png" alt="">
      <div class="score">
        <p class="computer score">0</p>
        <p class="computer">Computer</p>
      </div>
    </div>
    <div class="buttons">
      <div>
        <button id="rock" type="button"><img src="./img/rock.png" alt="a hand emoji representing rock"></button>
        <button id="paper" type="button"><img src="./img/paper.png" alt="a hand emoji representing paper"></button>
        <button id="scissors" type="button"><img src="./img/scissors.png" alt="a hand emoji representing scissors"></button>
      </div>
      <button id="reset">Reset</button>
    </div>
  </main>
  <footer>
    <p>Footer Placeholder</p>
  </footer>
</body>
</html>
